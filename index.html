<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-box">
      <img src="images/logo.svg" alt="Ping logo" />
      <h2>We are launching <strong>soon!</strong></h2>
      <p>Subscribe and get notified</p>
      <div class="notification-box">
        <div class="input-sec">
          <input
            type="email"
            id="email"
            class="notify-input"
            placeholder="Your email adress..."
          />
          <small class="text-message"></small>
        </div>
        <button class="notify-btn">notify me</button>
      </div>
    </header>
    <div class="dash">
      <img src="images/illustration-dashboard.png" alt="dashboard" />
    </div>
    <div class="icons-box">
      <a href="#"><i class="fab fa-facebook icon"></i></a>
      <a href="#"><i class="fab fa-twitter icon"></i></a>
      <a href="#"><i class="fab fa-instagram icon"></i></a>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/mounirmotawakil">Mounir</a>.
      </p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
